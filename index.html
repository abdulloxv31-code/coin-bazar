<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>

<body class="py-10 max-w-[90%] mx-auto">

  <h1 class="text-3xl font-bold text-center mb-6">Product Search & Filter</h1>

  <div class="flex flex-wrap gap-3 justify-center mb-8">
    <input id="searchInput" type="text" placeholder="Search products..." class="input input-bordered w-64" />
    <button id="searchBtn" class="btn btn-primary">Search</button>
  </div>

  <div id="filters" class="flex flex-wrap gap-3 justify-center mb-8"></div>

  <div id="cards" class="flex flex-wrap gap-5 justify-center"></div>

  <div id="details" class="mt-10"></div>

  <script src="./main.js"></script>
</body>

</html>
